<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Universal Player</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0"></script>

<style>
    html, body {
        margin: 0;
        height: 100%;
        background: #000;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    #videoPlayer, #iframeViewer {
        width: 100%;
        height: 100%;
        display: none;
        border: none;
        background: #000;
    }

    /* Loading Spinner */
    #loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 6px solid rgba(255,255,255,0.2);
        border-top: 6px solid #fff;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        animation: spin 0.9s linear infinite;
        z-index: 20;
    }

    @keyframes spin {
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Watermark */
    #overlay-text {
        position: absolute;
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.7);
        font-size: 18px;
        z-index: 15;
        pointer-events: none;
    }

    /* Fallback Message */
    #errorMessage {
        color: white;
        text-align: center;
        font-size: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        width: 80%;
    }
</style>
</head>
<body>

<div id="loader"></div>

<video id="videoPlayer" controls autoplay playsinline></video>

<iframe id="iframeViewer" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>

<div id="overlay-text">WicketGoal.com</div>

<div id="errorMessage">This content cannot be loaded due to website restrictions.</div>

<script>
    const streams = {
        "1": "https://www.youtube.com/embed/0IqUmwW142E?si=S1vYwibuyc3PJMIN",
        "2": "https://mugi-aafai-garna.kasin-tv.com/hi/play.php?id=137948",
        "3": "https://ktvhdsg.ekantipur.com:8443/ktvmax2025/match1/playlist.m3u8",
        "4": "https://example.com/",
        "5": "https://example.com/image.jpg"
    };

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id") || "1";
    const url = streams[id] || streams["1"];

    const video = document.getElementById("videoPlayer");
    const iframe = document.getElementById("iframeViewer");
    const loader = document.getElementById("loader");
    const errorBox = document.getElementById("errorMessage");

    // ----- DETECT FILE TYPE -----
    const isHLS = url.endsWith(".m3u8") || url.includes("playlist.m3u8");
    const videoExt = ["mp4", "webm", "ogg", "mov", "mkv"];
    const isVideo = videoExt.some(ext => url.toLowerCase().includes("." + ext));

    function hideLoader() {
        loader.style.display = "none";
    }

    if (isHLS) {
        // ----- HLS PLAYER -----
        video.style.display = "block";

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.play();
                hideLoader();
            });
            hls.on(Hls.Events.ERROR, () => hideLoader());
        } else {
            // Safari fallback
            video.src = url;
            video.addEventListener("loadedmetadata", () => {
                video.play();
                hideLoader();
            });
        }

    } else if (isVideo) {
        // ----- NORMAL VIDEO -----
        video.style.display = "block";
        video.src = url;

        video.addEventListener("loadeddata", hideLoader);
        video.addEventListener("error", () => {
            hideLoader();
            errorBox.style.display = "block";
        });

    } else {
        // ----- IFRAME -----
        iframe.style.display = "block";
        iframe.src = url;

        // Check if iframe blocks loading
        let iframeTimeout = setTimeout(() => {
            loader.style.display = "none";
            errorBox.style.display = "block";
            iframe.style.display = "none";
        }, 6000);

        iframe.onload = () => {
            clearTimeout(iframeTimeout);
            hideLoader();
        };
    }
</script>

</body>
</html>
