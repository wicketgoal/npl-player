<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Universal Player</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#videoPlayer, #iframeViewer {
  width: 100%;
  height: 100%;
  display: none;
  border: none;
  background: #000;
}

#loader {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 6px solid rgba(255,255,255,0.2);
  border-top: 6px solid #fff;
  border-radius: 50%;
  width: 45px;
  height: 45px;
  animation: spin 0.9s linear infinite;
  z-index: 20;
}

@keyframes spin {
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}

#overlay-text {
  position: absolute;
  bottom: 5%;
  left: 50%;
  transform: translateX(-50%);
  color: rgba(255,255,255,0.7);
  font-size: 18px;
  z-index: 15;
  pointer-events: none;
}
</style>
</head>

<body>

<div id="loader"></div>

<video id="videoPlayer" controls autoplay muted playsinline></video>

<iframe id="iframeViewer" allow="autoplay; fullscreen" allowfullscreen></iframe>

<div id="overlay-text"></div>

<script>

  const PROXY = "https://proxy.dailylivescoress.workers.dev/?url=";

const streams = {
  wl: "https://playztv-apps.pages.dev/willow/index.m3u8",
  ss: "https://playztv-apps.pages.dev/star-sports/index.m3u8",
  ts: "https://playztv-apps.pages.dev/tsports/index.m3u8",
  as: "https://playztv-apps.pages.dev/asports/index.m3u8",
  ss2: "https://playztv-apps.pages.dev/star-sports2/index.m3u8"
};

const params = new URLSearchParams(window.location.search);
const id = params.get("id") || "wl";
const url = streams[id];

const video = document.getElementById("videoPlayer");
const iframe = document.getElementById("iframeViewer");
const loader = document.getElementById("loader");

function hideLoader() {
  loader.style.display = "none";
}

if (!url) {
  loader.innerHTML = "Invalid Stream";
} 
else if (url.includes(".m3u8")) {
  video.style.display = "block";

  // ✅ Native HLS first (Safari / iOS)
  if (video.canPlayType("application/vnd.apple.mpegurl")) {
    video.src = url;
    video.addEventListener("loadedmetadata", () => {
      video.play().catch(()=>{});
      hideLoader();
    });
  }
  // ✅ HLS.js via Cloudflare Worker (Chrome / Android)
  else if (Hls.isSupported()) {
    const hls = new Hls({
      lowLatencyMode: true,
      enableWorker: false
    });

    hls.loadSource(PROXY + encodeURIComponent(url));
    hls.attachMedia(video);

    hls.on(Hls.Events.LEVEL_LOADED, hideLoader);
    hls.on(Hls.Events.ERROR, () => {
      loader.innerHTML = "Stream unavailable";
    });
  }
}

else {
  iframe.style.display = "block";
  iframe.src = url;
  iframe.onload = hideLoader;
}
</script>

</body>
</html>
