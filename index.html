<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Universal Player</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0"></script>

<style>
    html, body {
        margin: 0;
        height: 100%;
        background: #000;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    #videoPlayer, #iframeViewer {
        width: 100%;
        height: 100%;
        display: block;
        border: none;
        background: #000;
    }

    /* Watermark */
    #overlay-text {
        position: absolute;
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.7);
        font-size: 18px;
        z-index: 15;
        pointer-events: none;
    }
</style>
</head>
<body>

<video id="videoPlayer" autoplay muted playsinline></video>

<!-- IMPORTANT: no sandbox -->
<iframe id="iframeViewer"></iframe>

<div id="overlay-text">WicketGoal.com</div>

<script>
    const streams = {
        "1": "https://ktvhdsg.ekantipur.com:8443/ktvmax2025/match1/playlist.m3u8",
        "2": "https://fuck-you.kasin-tv.com/fc/play.php?id=138296",
        "3": "https://mugi-aafai-garna.kasin-tv.com/hi/play.php?id=138295",
        "4": "https://player.kick.com/wicketgoal?autoplay=true",
        "5": "https://trovo.live/s/2aa5b2f8e1e5ff58e01ff7819/234276596?adtag=user.2aa5b2f8e1e5ff58e01ff7819.clip"
    };

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id") || "1";
    const url = streams[id] || streams["1"];

    const video = document.getElementById("videoPlayer");
    const iframe = document.getElementById("iframeViewer");

    const isHLS = url.endsWith(".m3u8") || url.includes("playlist.m3u8");
    const videoExt = ["mp4", "webm", "ogg", "mov", "mkv"];
    const isVideo = videoExt.some(ext => url.toLowerCase().includes("." + ext));

    if (isHLS) {
        video.style.display = "block";

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else {
            video.src = url;
            video.addEventListener("loadedmetadata", () => video.play());
        }

    } else if (isVideo) {
        video.style.display = "block";
        video.src = url;
        video.play();
    } else {
        iframe.style.display = "block";
        iframe.src = url;
    }
</script>

</body>
</html>
