<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Universal Link Viewer</title>

<style>
    html, body {
        margin: 0;
        height: 100%;
        background: #000;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    #videoPlayer, #iframeViewer {
        width: 100%;
        height: 100%;
        display: none;
        border: none;
        background: black;
    }

    #overlay-text {
        position: absolute;
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.7);
        font-size: 18px;
        pointer-events: none;
        z-index: 10;
    }
</style>
</head>
<body>

<video id="videoPlayer" controls autoplay playsinline></video>
<iframe id="iframeViewer"></iframe>
<div id="overlay-text">WicketGoal.com</div>

<script>
    const streams = {
        "1": "https://example.com/video.mp4",
        "2": "https://example.com/live.html",
        "3": "https://example.com/image.jpg",
        "4": "https://example.com/"
    };

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id") || "1";
    const url = streams[id] || streams["1"];

    const video = document.getElementById("videoPlayer");
    const iframe = document.getElementById("iframeViewer");

    // Check if URL is a video format
    const videoExtensions = ["mp4", "webm", "ogg", "mov", "mkv"];
    const isVideo = videoExtensions.some(ext => url.toLowerCase().includes("." + ext));

    if (isVideo) {
        // Play video
        video.src = url;
        video.style.display = "block";
        video.addEventListener("loadeddata", () => video.play());
    } else {
        // Load in iframe
        iframe.src = url;
        iframe.style.display = "block";
    }
</script>

</body>
</html>
