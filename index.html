<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Universal Video Player</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: 'Roboto', sans-serif;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
  }

  #overlay-text {
    position: absolute;
    bottom: 5%;
    left: 50%;
    transform: translateX(-50%);
    color: rgba(255, 255, 255, 0.7);
    font-size: clamp(12px, 1.2vw, 20px);
    font-weight: 600;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
    pointer-events: none;
    z-index: 5;
  }
</style>
</head>
<body>

<video id="video" autoplay controls playsinline></video>
<div id="overlay-text">WicketGoal.com</div>

<script>
  // Your non-m3u8 video URLs
  const streams = {
    "1": "https://mugi-aafai-garna.kasin-tv.com/hi/play.php?id=137948",
    "2": "https://example.com/video2.webm",
    "3": "https://example.com/movie720.mkv",
    "4": "https://example.com/clip.mp4"
  };

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id") || "1";
  const url = streams[id] || streams["1"];

  const video = document.getElementById("video");

  // Load video directly
  video.src = url;

  video.addEventListener("loadeddata", () => {
    video.play().catch(err => console.log("Autoplay blocked:", err));
    console.log("Loaded stream ID:", id, url);
  });

  video.addEventListener("error", () => {
    alert("Failed to load the video. Please check the URL.");
    console.error("Video failed:", url);
  });
</script>

</body>
</html>
