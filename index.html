<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Universal Stream Player</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0"></script>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
    }

    #videoPlayer, #iframeViewer {
        width: 100%;
        height: 100%;
        background: #000;
        border: none;
        display: none;
    }

    #overlay-text {
        position: absolute;
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255,255,255,0.7);
        font-size: 18px;
        z-index: 10;
        pointer-events: none;
    }
</style>
</head>
<body>

<video id="videoPlayer" autoplay muted playsinline></video>
<iframe id="iframeViewer" allowfullscreen></iframe>
<div id="overlay-text">WicketGoal.com</div>

<script>
const streams = {
    "1": "https://ktvhdsg.ekantipur.com:8443/ktvmax2025/match1/playlist.m3u8", // HLS
    "2": "http://fuck-you.kasin-tv.com/fc/play.php?id=138296", // iframe stream
    "3": "http://fuck-you.kasin-tv.com/fc/play.php?id=138296",
    "4": "https://player.kick.com/wicketgoal?autoplay=true",
    "5": "https://trovo.live/s/2aa5b2f8e1e5ff58e01ff7819/234276596?adtag=user.2aa5b2f8e1e5ff58e01ff7819.clip"
};

const params = new URLSearchParams(window.location.search);
const id = params.get("id") || "1";
const url = streams[id] || streams["1"];

const video = document.getElementById('videoPlayer');
const iframe = document.getElementById('iframeViewer');

const hlsExt = ['.m3u8'];
const videoExt = ['.mp4', '.webm', '.ogg', '.mov', '.mkv'];

// Check type
function isHLS(url) { return hlsExt.some(ext => url.toLowerCase().includes(ext)); }
function isVideo(url) { return videoExt.some(ext => url.toLowerCase().includes(ext)); }

function requestFullscreen(el) {
    if (el.requestFullscreen) el.requestFullscreen();
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    else if (el.msRequestFullscreen) el.msRequestFullscreen();
}

if (isHLS(url)) {
    // HLS stream
    video.style.display = 'block';
    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.play();
            requestFullscreen(video);
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', () => {
            video.play();
            requestFullscreen(video);
        });
    }
} else if (isVideo(url)) {
    // Normal video
    video.style.display = 'block';
    video.src = url;
    video.play();
    requestFullscreen(video);
} else {
    // Iframe (Kick, Trovo, kasin-tv)
    iframe.style.display = 'block';
    iframe.src = url;
}
</script>

</body>
</html>
