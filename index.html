<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HLS Player for Blogger</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#videoPlayer {
  width: 100%;
  height: 100%;
  background: #000;
}

#loader {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 6px solid rgba(255,255,255,0.2);
  border-top: 6px solid #fff;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 0.9s linear infinite;
  z-index: 20;
}

@keyframes spin {
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}
</style>
</head>

<body>

<div id="loader"></div>
<video id="videoPlayer" controls autoplay muted playsinline></video>

<script>
// --- Free/Public HLS streams ---
const streams = {
  "1": "https://playztv-apps.pages.dev/tsports/index.m3u8",
  "2": "https://playerhls.com/tv/video-player.php?url=https://playztv-apps.pages.dev/tsports/index.m3u8",
  "sample3": "https://test-streams.mux.dev/test_001/stream.m3u8"
};

// Get the stream ID from URL (e.g., ?id=sample1)
const params = new URLSearchParams(window.location.search);
const id = params.get("id") || "sample1";
const url = streams[id];

const video = document.getElementById("videoPlayer");
const loader = document.getElementById("loader");

function hideLoader() {
  loader.style.display = "none";
}

if (!url) {
  loader.innerHTML = "Invalid Stream";
} else {
  // --- Native HLS (Safari / iOS) ---
  if (video.canPlayType("application/vnd.apple.mpegurl")) {
    video.src = url;
    video.addEventListener("loadedmetadata", () => {
      video.play().catch(()=>{});
      hideLoader();
    });
  } 
  // --- Hls.js for Chrome/Android ---
  else if (Hls.isSupported()) {
    const hls = new Hls({ lowLatencyMode: true });
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play().catch(()=>{});
      hideLoader();
    });
    hls.on(Hls.Events.ERROR, () => {
      loader.innerHTML = "Stream Error";
    });
  } 
  else {
    loader.innerHTML = "Your browser does not support HLS";
  }
}
</script>

</body>
</html>
